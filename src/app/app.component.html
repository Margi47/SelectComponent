<label>From App Component</label>
<app-select [options]="options$" 
            [hasMoreOptions]="hasMoreOptions" 
            [key]="'name'"
            [placeholder]="'Select Me'"
            [showNum]="5"
            (onScroll)="loadNextPage($event)"
            (onSearch)="search($event)"
            (optionSelected)="onSelect($event)"></app-select>
