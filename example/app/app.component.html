<div id="example">
    <div class="form-group row" id="cityGroup">
        <label for="city" class="col-form-label col-sm-2 result-label" ><strong>City: </strong></label>
        <label *ngIf="selectedOption" class="col-sm-10 result-label" id="city">{{selectedOption.name}}</label>
    </div>
    <div class="form-group row" id="countryGroup">
        <label for="country" class="col-form-label col-sm-2 result-label"><strong>Country: </strong></label>
        <label *ngIf="selectedOption" class="col-sm-10 result-label" id="country">{{selectedOption.country}}</label>
    </div>
    <div class="form-group row" id="populationGroup">
        <label for="population" class="col-form-label col-sm-2 result-label"><strong>Population: </strong></label>
        <label *ngIf="selectedOption" class="col-sm-10 result-label" id="population">{{selectedOption.population.toLocaleString("en")}}</label>
    </div>
    <ngx-paged-select [options]="allCities"
                  [hasMoreOptions]="hasMoreOptions"
                  [key]="'name'"
                  [showNum]="5"
                  (loadData)="loadData($event)"
                  (optionSelected)="showCity($event)"></ngx-paged-select>
</div>
